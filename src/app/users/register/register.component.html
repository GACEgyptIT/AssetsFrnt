<div class="wrapper wrapper-full-page">
    <div class="full-page register-page" data-color="gray" data-image="../../../assets/img/full-screen-image-2.jpg">

    <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
        <div class="content">
            <ngx-alerts></ngx-alerts>
            <div class="container">
                <div class="row">
                  <form method="#" action="#"   [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="header-text">
                            <h2>Update Current User Account</h2>
                            <h4>User must be created in AD first</h4>
                            ID: <span> {{ registerForm.value | json }}     </span> 
                   
                            <hr />
                        </div>
                    </div>
                    <div class="col-md-4 col-md-offset-2">
                            <div class="card card-plain">
                                    <div class="content">
                                        <div class="form-group">
                                            <div class="form-group">
                                                <div>
                                                    <img formControlName="EmpImg" [src]="getEmpImg.value || '../../../assets/img/profile/ProfilePhoto.png'" [width]="35" [height]="50" class="img-rounded " >
                                                    <input id="custom-input " type="file" (change)="onChangeChangeProfileImg($event)">
                                                    <!-- <span hidden="getEmpImg.value == null"> Uploaded Successfully   </span> -->
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label" for="">Login Account: </label> 
                                                <input type="text" placeholder="Select Account name" class="form-control" formControlName="usrAccountName">
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label" for="">Full Name: </label> 
                                                <input type="text" placeholder="Your Full Name" class="form-control" formControlName="usrFullName">
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label" for="">Email Address: </label> 
                                                <input type="email" placeholder="Enter email" class="form-control" formControlName="usrEmail">
                                            </div>
                                            <div class="row footer col-md-9 col-md-offset-3">
                                                <div class="footer text-center">
                                                    <button type="submit" class="btn btn-fill btn-neutral btn-wd">Cancel</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                    </div>
                    <div class="col-md-4 col-md-offset-s1">
                            <div class="card card-plain">
                                <div class="content">
                                    <div class="form-group">
                                        <label class="control-label" for="">Birthday Date: </label> 
                                        <input
                                        formControlName="empBirhtday"
                                        class="form-control"
                                        #datepickerYMD="bsDatepicker"
                                        bsDatepicker
                                        [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD HH:mm' }">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="">Gender: </label> 
                                        <input type="text" placeholder="Gender" class="form-control" formControlName="usrGender">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="">Password: </label> 
                                        <input type="password" placeholder="Password" class="form-control" formControlName="usrPassword">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="">Confirm Password </label> 
                                        <input type="password" placeholder="Password Confirmation" class="form-control" formControlName="usrPassword">
                                    </div>
                                    <div class="row footer col-md-9 col-md-offset-3">
                                        <div class="footer text-center">
                                            <button type="submit" class="btn btn-fill btn-neutral btn-wd">Update Account</button>
                                       
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
 
                  </form>
                </div>
            </div>
        </div>

        <footer class="footer footer-transparent">
            <div class="container">
                <p class="copyright text-center">
                    &copy; {{test | date: 'yyyy'}} <a href="https://www.creative-tim.com">Creative Tim</a>, made with love for a better web
                </p>
            </div>
        </footer>

    </div>

</div>
