<div class="wrapper wrapper-full-page">
    <div class="full-page login-page" data-color="gray" data-image="../../../assets/img/full-screen-image-1.jpg">
    <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" >
                        <!--   if you want to have the card without animation please remove the ".card-hidden" class   -->
                            <div class="card card-hidden">
                                <div class="header text-center">Login</div>
                                <div class="content">
                                    <div class="text-center">
                                        <span style="color: red;"> {{ errorMsg }} </span>  
                                    </div>
                                    <div class="form-group">
                                        <label>Windows User Name</label>
                                        <input type="email" formControlName="UserName" required placeholder="Enter Windows User" class="form-control" autofocus (keyup.enter)="focusablePassword.focus()">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" formControlName="Password" required placeholder="Password" class="form-control" #focusablePassword (keyup.enter)="focusableSubmit.focus()" >
                                    </div>
                                    <div class="form-group">
                                        <div class="checkbox">
                                            <input id="WindowsUser" #focusableSubmit type="checkbox" (change)="onChangeWindowsUserCheckbox($event)">
                                            <label for="WindowsUser">
                                               Windows User
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <button type="submit"  [disabled]="!loginForm.valid" class="btn btn-fill btn-danger btn-wd">Login</button>
                                    <!-- <button type="submit" *ngIf="errorMsg" class="btn btn-fill btn-danger btn-wd">Invalid UserName or Passeord</button>
                                   -->
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    	<footer class="footer footer-transparent">
            <div class="container">
                <nav class="pull-left">
                    <ul>
                        <li>
                            <a href="#">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Company
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Portfolio
                            </a>
                        </li>
                        <li>
                            <a href="#">
                               Blog
                            </a>
                        </li>
                    </ul>
                </nav>
                <p class="copyright pull-right">
                    &copy; {{test | date: 'yyyy'}} <a href="https://www.creative-tim.com">Creative Tim</a>, made with love for a better web
                </p>
            </div>
        </footer>

    </div>

</div>
