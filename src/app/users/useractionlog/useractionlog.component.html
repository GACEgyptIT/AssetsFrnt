<div class="main-content">
    <!-- <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" ></ngx-loading> -->
    <ngx-alerts></ngx-alerts>
      <div class="container-fluid">

        <div class="row" >
             <div class="card">
                    <div class="content">
                      <h4 class="title">User Action log List</h4> 
               <div class="col-md-3">
                     <button type="button" class="btn btn-primary Refresh" (click)="onGetUserLog()"  >Refresh </button>  
               </div>
               <div class="col-md-3">
                    <input 
                    placeholder="Select Date From - To "
                    (bsValueChange)="onFilterLogByDate($event, 'fromDate')"
                    type="text"
                    class="form-control"
                    formControlName="dateRange"
                    #daterangepicker="bsDaterangepicker"
                    bsDaterangepicker
                    [bsConfig]="{ rangeInputFormat : 'MMMM Do YYYY, h:mm:ss a', dateInputFormat: 'MMMM Do YYYY, h:mm:ss a', showWeekNumbers: false }"> 

              </div>
                
         
                    </div>
                      <div class="fresh-datatables">
                        <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                        <thead>
                              <tr>
                                <th >
                                 #
                                </th>
                                <th >
                                  User Name
                                </th>
                                <th >
                                  Action 
                                </th>
                                <th >
                                   IP Address
                                  </th>
                                <th >
                                  Date/Time 
                                </th>
                              </tr>
                        </thead>
                        <!-- Table Body -->
                        <tbody  >
                              <tr  *ngFor="let row of Logs; let i = index">
                                <td>{{ i+1 }}</td>
                                <td>{{ row?.usrAccountName }}</td>
                                <td>{{ row?.Action }}</td>
                                <td>{{ row?.IP_Address }}</td>
                                <td>{{ row?.ActionTime }}</td>
                              </tr>
                        </tbody>
                        </table>
                      </div>
              </div>
 
        </div>
      </div>
</div>
