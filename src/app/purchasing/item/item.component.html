<div class="main-content">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" ></ngx-loading>
    <ngx-alerts></ngx-alerts>
      <div class="container-fluid">
        <div class="row"   >
              <div class="card col-md-12">
                <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
                <!-- <div class="content"> -->
          
                        <div class="form-group col-md-12">
                              <legend>         
                                Item ID: {{ getItemForm.itmId.value }}
                              </legend>
                            <div class="row">
                              <div class="form-group col-md-3">
                                <label class="control-label" for="">Item Name: <span class="star">*</span> </label>
                                <input type="text" placeholder="Item Name" formControlName="itmName"  class="form-control" >
                                <small [hidden]="itemForm.controls.itmName.valid || itemForm.controls.itmName.pristine" class="text-danger">
                                      Item Name is required.
                                </small>
                              </div>
                              <div class="form-group col-md-3">
                                <label class="control-label" for="">Price: <span class="star">*</span> </label>
                                <input type="text" placeholder="Item Price" formControlName="itmPrice"  class="form-control" >
                                <small [hidden]="itemForm.controls.itmPrice.valid || itemForm.controls.itmPrice.pristine" class="text-danger">
                                      Item Price is required.
                                </small>
                              </div>

                              <div class="col-md-2">
                              
                                <label class="control-label" for="">Category:
                                  <span class="star">*</span>
                              </label>
                              <select value="0" required  formControlName="icId" class="form-control" data-title="Single Select" data-style="btn-default btn-block" data-menu-style="dropdown-blue"  >
                              <option value="0" selected>-- Select--</option>
                                <option *ngFor="let ic of ItemsCategorys" value={{ic.icId}} >
                                    {{ic.icName}}
                                </option>
  
                              </select> 
                              <small [hidden]="itemForm.controls.icId.valid || itemForm.controls.icId.pristine" class="text-danger">
                                Inv category is required
                              </small>
                              </div>
               
                            </div>
                            <div class="footer">
                        
                                    <button type="submit" class="btn btn-primary pe-7s-diskette"  *ngIf="getItemForm.itmId.value == 0" [disabled]="itemForm.status == 'INVALID' "> Add </button> <!--  [disabled]="itemForm.status == 'INVALID' " -->
                                    <button type="submit" class="btn btn-primary pe-7s-diskette"  *ngIf="getItemForm.itmId.value > 0" [disabled]="itemForm.status == 'INVALID' "> Save </button> <!--*ngIf="getItemForm.brnId.value > 0" [disabled]="itemForm.status == 'INVALID' "-->
                                    <button type="button" (click)="onCancel()" class="btn btn-primary pull-right" > Cancel </button>
                            </div>
                        </div>
          
                <!-- </div> -->
              </form>
        
              </div>
        </div>
        <div class="row" >
             <div class="card">
                    <div class="content">
                      <h4 class="title">items List</h4>
                    </div>
                      <div class="fresh-datatables">
                        <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                        <!-- Table Headers -->
                        <thead>
                              <tr>
                                <th >
                                  ID 
                                </th>
                                <th >
                                  Name 
                                </th>
                                <th>
                                  Price
                                </th>
                                <th>
                                  Category
                                </th>
                        
                                <th >
                                  Actions 
                                </th>
                              </tr>
                        </thead>
                        <!-- Table Body -->
                        <tbody  >
                              <tr  *ngFor="let row of Items">
                                <td>{{ row?.itmId }}</td>
                                <td>{{ row?.itmName }}</td>
                                <td>{{ row?.itmPrice }}</td>
                                <td> {{ row?.icName }}</td>
                                <td>
                                  <a (click)="onEditItem(row)" class="btn btn-simple btn-warning btn-icon edit"><i class="fa fa-edit"></i></a>
                                  <a (click)="onDeleteItem(row)" class="btn btn-simple btn-danger btn-icon remove "><i class="fa fa-times"></i></a> </td>
                              </tr>
                        </tbody>
                        </table>
                      </div>
              </div>
 
        </div>
      </div>
</div>
