<div class="main-content">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" ></ngx-loading>
    <ngx-alerts></ngx-alerts>
      <div class="container-fluid">
        <div class="row"   >
              <div class="card col-md-12">
                <form [formGroup]="costcenterForm" (ngSubmit)="onSubmit()">
                <!-- <div class="content"> -->
          
                        <div class="form-group col-md-12">
                              <legend>         
                                costcenter ID: {{ getcostcenterForm.CostCenterId.value }}
                              </legend>
                            <div class="row">
                              <div class="form-group col-md-3">
                                <label class="control-label" for="">costcenter Name  ( Brn-Name / Dpt-Name / Emp-Name ) : <span class="star">*</span> </label>
                                <input type="text" placeholder="costcenter Name" formControlName="ccName"  class="form-control" >
                                <small [hidden]="costcenterForm.controls.ccName.valid || costcenterForm.controls.ccName.pristine" class="text-danger">
                                      costcenter Name is required.
                                </small>
                              </div>
                              <!-- <div class="form-group col-md-3">
                                <label class="control-label" for="">costcenter Code: <span class="star">*</span> </label>
                                <input type="text" placeholder="costcenter Code" formControlName="costcenterCode"  class="form-control" >
                                <small [hidden]="costcenterForm.controls.costcenterCode.valid || costcenterForm.controls.costcenterCode.pristine" class="text-danger">
                                      costcenter Code is required.
                                </small>
                              </div> -->
                       
                            </div>
                            <div class="footer">
                              <!-- *ngIf="getcostcenterForm.CostCenterId.value == 0"  *ngIf="getcostcenterForm.CostCenterId.value > 0" -->
                                    <button type="submit" class="btn btn-primary pe-7s-diskette" *ngIf="getcostcenterForm.CostCenterId.value == null" [disabled]="costcenterForm.status == 'INVALID' "> Add </button> <!--  [disabled]="costcenterForm.status == 'INVALID' " -->
                                    <button type="submit" class="btn btn-primary pe-7s-diskette" *ngIf="getcostcenterForm.CostCenterId.value != null"  [disabled]="costcenterForm.status == 'INVALID' "> Save </button> <!--*ngIf="getcostcenterForm.CostCenterId.value > 0" [disabled]="costcenterForm.status == 'INVALID' "-->
                                    <button type="button" (click)="onCancel()" class="btn btn-primary pull-right" > Cancel </button>
                            </div>
                        </div>
          
                <!-- </div> -->
              </form>
        
              </div>
        </div>
        <div class="row" >
             <div class="card">
                    <div class="content">
                      <h4 class="title">costcenters List</h4>
                    </div>
                      <div class="fresh-datatables">
                        <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                        <!-- Table Headers -->
                        <thead>
                              <tr>
                                <th >
                                  ID 
                                </th>
                                <th >
                                  costcenter Name 
                                </th>
                                <th >
                                  Actions 
                                </th>
                              </tr>
                        </thead>
                        <!-- Table Body -->
                        <tbody  >
                              <tr  *ngFor="let row of costcenters">
                                <td>{{ row?.CostCenterId }}</td>
                                <td>{{ row?.ccName }}</td>
                                <td>
                                  <a (click)="onEditcostcenter(row)" class="btn btn-simple btn-warning btn-icon edit"><i class="fa fa-edit"></i></a>
                                  <a (click)="onDeletecostcenter(row)" class="btn btn-simple btn-danger btn-icon remove "><i class="fa fa-times"></i></a> </td>
                              </tr>
                        </tbody>
                        </table>
                      </div>
              </div>
 
        </div>
      </div>
</div>
