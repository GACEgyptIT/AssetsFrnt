<div class="main-content">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" ></ngx-loading>
    <ngx-alerts></ngx-alerts>
      <div class="container-fluid">
        <div class="row"   >
              <div class="card col-md-12">
                <form [formGroup]="branchForm" (ngSubmit)="onSubmit()">
                <!-- <div class="content"> -->
          
                        <div class="form-group col-md-12">
                              <legend>         
                                Branch ID: {{ getBranchForm.brnId.value }}
                              </legend>
                            <div class="row">
                              <div class="form-group col-md-3">
                                <label class="control-label" for="">Branch Name: <span class="star">*</span> </label>
                                <input type="text" placeholder="Branch Name" formControlName="brnName"  class="form-control" >
                                <small [hidden]="branchForm.controls.brnName.valid || branchForm.controls.brnName.pristine" class="text-danger">
                                      Branch Name is required.
                                </small>
                              </div>
               
                              <div class="form-group col-md-3">
                                <!-- <label class="control-label" for="">Code: <span class="star">*</span> </label>
                                <input type="text" placeholder="Branch Code" formControlName="brnCode"  class="form-control" >
                                <small [hidden]="branchForm.controls.brnCode.valid || branchForm.controls.brnCode.pristine" class="text-danger">
                                      Code is required.
                                </small> -->
                              </div>

                       
                            </div>
                            <div class="footer">
                        
                                    <button type="submit" class="btn btn-primary pe-7s-diskette"  *ngIf="getBranchForm.brnId.value == 0" [disabled]="branchForm.status == 'INVALID' "> Add </button> <!--  [disabled]="branchForm.status == 'INVALID' " -->
                                    <button type="submit" class="btn btn-primary pe-7s-diskette"  *ngIf="getBranchForm.brnId.value > 0" [disabled]="branchForm.status == 'INVALID' "> Save </button> <!--*ngIf="getBranchForm.brnId.value > 0" [disabled]="branchForm.status == 'INVALID' "-->
                                    <button type="button" (click)="onCancel()" class="btn btn-primary pull-right" > Cancel </button>
                            </div>
                        </div>
          
                <!-- </div> -->
              </form>
        
              </div>
        </div>
        <div class="row" >
             <div class="card">
                    <div class="content">
                      <h4 class="title">branchs List</h4>
                    </div>
                      <div class="fresh-datatables">
                        <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                        <!-- Table Headers -->
                        <thead>
                              <tr>
                                <th >
                                  ID 
                                </th>
                                <th >
                                  Branch Name 
                                </th>
                                <th>
                                  Code
                                </th>
                        
                                <th >
                                  Actions 
                                </th>
                              </tr>
                        </thead>
                        <!-- Table Body -->
                        <tbody  >
                              <tr  *ngFor="let row of Branchs">
                                <td>{{ row?.brnId }}</td>
                                <td>{{ row?.brnName }}</td>
                                <td>{{  row?.brnCode  }}                                </td>
                                <td>
                                  <a (click)="onEditBranch(row)" class="btn btn-simple btn-warning btn-icon edit"><i class="fa fa-edit"></i></a>
                                  <a (click)="onDeleteBranch(row)" class="btn btn-simple btn-danger btn-icon remove "><i class="fa fa-times"></i></a> </td>
                              </tr>
                        </tbody>
                        </table>
                      </div>
              </div>
 
        </div>
      </div>
</div>
